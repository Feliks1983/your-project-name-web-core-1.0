<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main class="main">
			<div>
				<img class="img-logo" src="./imgs/logo.svg" alt="logo">
				<img class="bg" src="./imgs/bg.jpg" alt="bg img" />
			</div>
			<section class="right_section">
				<div class="text_today">
					<h1>Get iinto it today</h1>
					<p>There is no charge or obligation registration</p>
				</div>
				<div class="favicons">
            <button class="btn_facebook">
              <img class="facebook" src="./imgs/facebook.svg" alt="facebook" />
							<span class="span_text-fac">Register with Facebook</span>
            </button>	
            <button class="btn_linkedin">
              <img class="linkedin" src="./imgs/linkedin.svg" alt="linkedin" />

            </button>			
				</div>
				<div class="or_liniar">
					<p>OR</p>
					<p></p>
					<p></p>
				</div>
				<form class="form">
					<label class="email_label" for="email">Email</label>
					<input class="email_input" type="text" id="email" value="gus.goodwin@gmail.com">
					<label class="phon_label" for="phon">Phone</label>
					<input class="phon_input" type="number" id="phon" value="phon">
				</form>
				<div class="bottom_title-text">
					<h1>What type of investor are yuo?</h1>
					<p class="bottom_children-text">Select the type of investor yuo are below.</p>
				</div>
				<div class="checkboxes">
            <input class="checkbox_input" id="individual"  type="radio" name="drone" value="Individual" checked />
						<label for="individual" class="check">Individual</label>
            <img class="help-me" src="./imgs/icon-i.svg" alt="icon-i">

            <input class="checkbox_input1" id="business" type="radio" name="drone" value="Business" />
						<label for="business" class="check1">Business</label>
            <img class="help-me1" src="./imgs/icon-i.svg" alt="icon-i">
          
            <input class="checkbox_input2" id="ira" type="radio" name="drone" value="IRA" />
						<label for="ira" class="check2">IRA</label>
            <img class="help-me2" src="./imgs/icon-i.svg" alt="icon-i">
         
            <input class="checkbox_input3" id="trust" type="radio" name="drone" value="Trust" />
						<label for="trust" class="check3">Trust</label>
            <img class="help-me3" src="./imgs/icon-i.svg" alt="icon-i">	
				</div>
        <div class="bottom_text-down">
          <p>I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common</p>
        </div>
        <div class="footer">
					<label for="agree">
						<input class="footer_input" type="checkbox" id="agree" value="agree">
            <p class="agree_text">I agree to the terms and receiving notification from iintoo</p>
					</label>
					<a class="agree_href" href="/">View full terms</a>
				</div>
        <button class="btn-create_account">
          <p>Create Account</p>
        </button>
			</section>
		</main>
	</body>
</html>
